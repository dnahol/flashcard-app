<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Your Flashcards</title>
</head>
<h1>Manage Flashcards</h1>
<body>
  <ul>
    <li ng-repeat='card in cards'>
      <ul>
        <li>Category: {{card.category}}</li>
        <li>Question: {{card.quest}}</li>
        <li>Answer: {{card.ans}}</li>
        <button type="button" ui-sref='edit({ id: card.id })'>Edit</button>
      </ul>
    </li>
</body>
</html>
